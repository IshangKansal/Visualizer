<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualizer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div></div>
            <div class="title">Visualizer</div>
            <div class="dropdown">
                <select id="menu">
                    <option value="BFS">BFS/Dijkstra</option>
                    <option value="ASTAR">A star</option>
                </select>
            </div>
        </header>
        <div id="container"></div>
        <div id="entries">
            <div id="start">
                <p>Enter Starting x and y</p>
                <input id="startx" value="0" type="text" />
                <input id="starty" value="0" type="text" />
            </div>
            <div id="end">
                <p>Enter Starting x and y</p>
                <input id="endx" value="19" type="text" />
                <input id="endy" value="19" type="text" />
            </div>
        </div>
        <div id="btns">
            <!-- <button id="btn">Select starting and ending</button> -->
            <button id="run" type="button">RUN</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
